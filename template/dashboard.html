<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>welcome,<span id="name"></span></h2>
    <p>Account No: <span id="account_no"></span></p>
    <p>Balance: $<span id="balance"></span></p>
    
    <a href="/transfer">transfer Funds</a>
    <a href="/transactions">traansactions History</a>
    <a href="/" onclick="logout()">Logout</a>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if(!user){
             window.location.href='/';
        } else {

        document.getElementById("name").innerText = user.name;
        document.getElementById("account_no").innerText = user.account_no;
        document.getElementById("balance").innerText = user.balance.toFixed(2);
    }

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }
    </script>
</body>
</html>
