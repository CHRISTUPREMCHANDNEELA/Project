<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
</head>
<body>
    <h2>Transaction History</h2>
    <ul id="txnList"></ul>
    <a href="/dashboard"> ← Back to dashboard</a>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';
        fetch('/api/transactions/' + user.id)
        .then (res => res.json())
        .then(data => {
            const list = document.getElementById("txnList");
            if (data.length === 0) {
                list.innerHTML = "<li> No transaction yet.</li>";
            } else {
                data.forEach(t =>{
                    const li = document.createElement("li");
                    li.textContent = `${t.date} - ${t.type.toUpperCase()} ₹${t.amount.toFixed(2)}`;
                    list.appendChild(li);
                });
            }
        })
        .catch(err => {
            console.error('Error fetching transactions:', err);
            document.getElementById("txnList").innerHTML = "<li>Error loading transactions.</li>";
        });
    </script>
</body>
</html>
